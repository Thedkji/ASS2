<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASS2</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../libs/angular.min.js"></script>
    <script src="../libs/angular-route.js"></script>
</head>
<style>
    :root{
        --text-main:#259BFF
    }
    body {
        background-color: #F9FAFC;
    }

    .search_container .bi-search {
        top: 50%;
        left: 15px;
        transform: translateY(-50%)
    }

    .search_container input::placeholder {
        padding-left: 30px;
        opacity: 50%;
    }

    header {
        background: var(--text-main);
    }
</style>

<body>
    <div ng-app="myRoute" class="container-fluid" >

        <header class="">
            <div class="row">
                <div class="col-2 ">
                    <div class="logo p-2">
                        <img src="../img/FPT Logo.png" alt="" class="w-75" height="80px">
                    </div>
                </div>

                <div class="col-6 ">
                    <div class="row h-100 align-items-center g-0">
                        <div class="col-1 bi bi-text-right fs-3 text-center text-light opacity-50"></div>

                        <div class="col search_container position-relative">
                            <div class="bi bi-search position-absolute fs-5 opacity-50"></div>
                            <input type="text" placeholder="Search something special" class="form-control rounded-0">
                        </div>
                    </div>
                </div>

                <div class="col-4  d-flex align-items-center justify-content-end gap-4">
                    <div class="bi bi-bell fs-5"></div>
                    <div class="bi bi-envelope fs-5"></div>
                    <div
                        style="width: 23px;height: 23px;border: 1px solid black;border-radius: 20px;margin-right: 30px;background-image: url(../img/FPT\ Logo.png);background-size: 100% 100%;">
                    </div>
                </div>
            </div>
        </header>

       
        <div class="d-flex">
            <nav class="bg-white shadow-sm" style="width: 20%;">
                <!-- Navigation -->
                <div class="p-2" style="color:var(--text-main)">Navigation</div>
    
                <div class="row w-100 mt-3 ps-5">
                    <div class="col-10">
                        <span class="bi bi-columns-gap me-1"></span>
                        <span>Dashboard</span>
                    </div>
                    <div class="col-2 bi bi-chevron-down"></div>
                    <div class="mb-4"></div>
    
                    <div class="col">
                        <span class="bi bi-gear gap me-1"></span>
                        <span>Widgets</span>
                    </div>
                    <!-- <div class="col-2 bi bi-caret-down-fill"></div> -->
                    <div class="mb-4"></div>
    
                    <div class="col-10">
                        <span class="bi bi-envelope me-1"></span>
                        <span>MailBox</span>
                    </div>
                    <div class="col-2 bi bi-chevron-down"></div>
                    <div class="mb-4"></div>
                </div>
    
                <!--Components-->
                <div class="p-2" style="color:var(--text-main)">Components</div>
    
                <div class="row w-100 mt-3 ps-5">
                    <div class="col-10">
                        <span class="bi bi-box me-1"></span>
                        <span>Elements</span>
                    </div>
                    <div class="col-2 bi bi-chevron-down"></div>
                    <div class="mb-4"></div>
    
                    <div class="col">
                        <span class="bi bi-gear gap me-1"></span>
                        <span>Miscellaneous</span>
                    </div>
                    <div class="col-2 bi bi-chevron-down"></div>
                    <div class="mb-4"></div>
    
                    <div class="col-10">
                        <span class="bi bi-envelope me-1"></span>
                        <span>Forms</span>
                    </div>
                    <div class="col-2 bi bi-chevron-down"></div>
                    <div class="mb-4"></div>
    
                    <div class="col-10">
                        <span class="bi bi-envelope me-1"></span>
                        <span>Charts</span>
                    </div>
                    <div class="col-2 bi bi-chevron-down"></div>
                    <div class="mb-4"></div>
    
                    <div class="col-10">
                        <span class="bi bi-envelope me-1"></span>
                        <span>Tables</span>
                    </div>
                    <div class="col-2 bi bi-chevron-down"></div>
                    <div class="mb-4"></div>
    
                    <div class="col-10">
                        <span class="bi bi-envelope me-1"></span>
                        <span><a href="#!/danhmuc/list">Danh mục</a></span>
                    </div>
                    <!-- <div class="col-2 bi bi-chevron-down"></div> -->
                    <div class="mb-4"></div>
    
                    <div class="col-10">
                        <span class="bi bi-envelope me-1"></span>
                        <span><a href="#!/sanpham/list">Sản phẩm</a></span>
                    </div>
                    <!-- <div class="col-2 bi bi-chevron-down"></div>
                    <div class="mb-4"></div> -->
                </div>
            </nav>
    
            <main class="w-75">
                <div ng-view></div>
                
            </main>
        </div>

        <footer></footer>
    </div>
</body>
<script src="route/route.js"></script>
<script src="controllers/Danhmuc/DanhMucListController.js"></script>
<script src="controllers/Danhmuc/DanhMucAddController.js"></script>
<script src="controllers/Danhmuc/DanhMucUpdateController.js"></script>
</html>
